services:
  mongodb:
    image: mongo:latest  
    container_name: markendation_mongo
    ports:
      - ${MONGODB_PORT}:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_INITDB_ROOT_USERNAME}  
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_INITDB_ROOT_PASSWORD}  
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data: